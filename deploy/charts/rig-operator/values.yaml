  webhooksEnabled: true
  devModeEnabled: false
  leaderElectionEnabled: true
  prometheusServiceMonitor:
    path: ""
    portName: ""
  pipeline:
    routesStep:
      plugin: "rigdev.ingress_routes"
      config: |
        clusterIssuer: ""
        createCertificateResources: false
        ingressClassName: ""
        disableTLS: false
