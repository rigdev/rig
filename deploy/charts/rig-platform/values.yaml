# Default values for rig.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/rigdev/rig-platform
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Name of secret containing configuration for rig-sever. Set this if you use
# a special mechanism for generating secrets. If left unset, we will create the
# secret.
secretName: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether the ClusterRole and ClusterRoleBinding should be created
  create: true

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

port: 4747

loadBalancer:
  enabled: false
  nodePort: 30047

ingress:
  enabled: false
  host: ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  enabled: false
  image:
    repository: mongo
    tag: 6.0.8
    pullPolicy: IfNotPresent
  resources: {}
  storage:
    className: ""
    size: 10Gi

postgres:
  enabled: false
  image:
    repository: postgres
    tag: 16
    pullPolicy: IfNotPresent
  resources: {}
  storage:
    className: ""
    size: 10Gi

# Rig holds configuration for the rig server. This is used for generating
# the rig-server config file.
rig:
  client:
    postgres:
      user: postgres
      password: postgres
      insecure: false

    mongo:
      user: mongodb
      password: mongodb

  cluster:
    type: k8s

rig-operator:
  # wether or not to install the rig-operator as part of rig-platform. If this
  # is disabled, the rig-operator must be installed manually.
  enabled: true
