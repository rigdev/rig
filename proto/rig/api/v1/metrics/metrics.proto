syntax = "proto3";

package api.v1.metrics;

import "google/protobuf/timestamp.proto";

message Metric {
  google.protobuf.Timestamp timestamp = 1;
  double value = 2;
}

message MetricFull {
  Metric metric = 1;
  Tags tags = 2;
}

message Tags {
  string project = 1;
  string environment = 2;
  string capsule = 3;
  string metric_name = 4;
}

message Keys {
  bool project = 1;
  bool environment = 2;
  bool capsule = 3;
  bool metric_name = 4;
  bool all = 5;
}
