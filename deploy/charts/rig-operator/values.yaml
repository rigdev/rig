    customPlugins:
      []
      # - image: some-image

replicaCount: 1

image:
  repository: ghcr.io/rigdev/rig-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Refers to an existing secret containing a rig-operator config file. If left
# unset, we will generate a config based on the fields set under
# .Values.config. The secret should have a key config.yaml which contains the
# full configfile.
secretName: ""

rbac:
  # when enabled we will create all of the roles, clusterroles and accompaning
  # bindings.
  create: true
  platform:
    # If true, a rig-platform service-account and secret will be created,
    # with a service-account token for external communication from a Rig Platform.
    create_token: false
    service_account: "rig-platform-token"

# install rig CRDs, disable if you prefer having CRDs installed separately from
# the operator.
installCRDs: true

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 15000
  runAsGroup: 15000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  # toggles wether or not to create a `ServiceMonitor` resource. This requires
  # that the prometheus operator CRDs are available in the cluster.
  enabled: false
  # labels set on the `ServiceMonitor`
  labels: {}

apicheck:
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 15000
    runAsGroup: 15000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - "ALL"
  backoffLimit: 4
  serviceAccount:
    create: true
    name: ""
  timeout: 2m
  interval: 5s

certgen:
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 15000
    runAsGroup: 15000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - "ALL"
  backoffLimit: 4
  serviceAccount:
    create: true
    name: ""
  timeout: 2m
  interval: 5s

certManager:
  enabled: false
