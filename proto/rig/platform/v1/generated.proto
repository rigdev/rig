syntax = "proto3";

package platform.v1;

import "v1alpha2/generated.proto";

message CapsuleStar {
  string kind = 1;
  string apiVersion = 2;
  string name = 3;
  string project = 4;
  CapsuleSpecExtension capsuleBase = 5;
  repeated string environments = 6;
}

message CapsuleSpecExtension {
  string kind = 1;
  string apiVersion = 2;
  string image = 3;
  string command = 4;
  repeated string args = 5;
  repeated v1alpha2.CapsuleInterface interfaces = 6;
  repeated ConfigFile configFiles = 7;
  EnvironmentVariables environmentVariables = 12;
  v1alpha2.CapsuleScale scale = 8;
  map<string, string> nodeSelector = 9;
  repeated v1alpha2.CronJob cronJobs = 10;
  map<string, string> annotations = 11;
  bool autoAddRigServiceAccounts = 13;
}

message ConfigFile {
  string path = 1;
  bytes content = 2;
  bool isSecret = 3;
}

message EnvironmentVariables {
  map<string, string> direct = 1;
  repeated EnvironmentSource sources = 2;
}

message EnvironmentSource {
  string name = 1;
  string kind = 2;
}

message CapsuleEnvironment {
  string kind = 1;
  string apiVersion = 2;
  string name = 3;
  string project = 4;
  string environment = 5;
  CapsuleSpecExtension spec = 6;
}

message Environment {
  string kind = 1;
  string apiVersion = 2;
  string name = 3;
  string namespaceTemplate = 4;
  string operatorVersion = 5;
  string clusterID = 6;
  ProjEnvCapsuleBase capsuleBase = 7;
}

message ProjEnvCapsuleBase {
  repeated ConfigFile configFiles = 1;
  EnvironmentVariables environmentVariables = 2;
}

message Project {
  string kind = 1;
  string apiVersion = 2;
  string name = 3;
  repeated string environments = 4;
  ProjEnvCapsuleBase capsuleBase = 5;
}
