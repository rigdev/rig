                      - failed
                      type: string
                  required:
                  - ref
                  type: object
                type: array
              replicas:
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: false
    subresources:
      scale:
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas
      status: {}
  - name: v1alpha2
