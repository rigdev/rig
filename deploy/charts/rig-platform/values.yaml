# Default values for rig.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/rigdev/rig-platform
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Name of secret containing configuration for rig-sever. Set this if you use
# a special mechanism for generating secrets. If left unset, we will create the
# secret.
secretName: ""

# Wether or not to load secret parts of the configuration from environment
# variables instead of a config file.
useEnvForSecrets: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether the ClusterRole and ClusterRoleBinding should be created
  create: true

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

port: 4747

loadBalancer:
  enabled: false
  nodePort: 30047

ingress:
  enabled: false
  host: ""

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, override the `null`s
  # in the following section.
  cpu:
    limit: null
    request: null
  memory:
    limit: null
    request: null

instances:
  min: 1
  max: 1
  autoscaling:
    enabled: false
    cpuUtilization: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  enabled: false
  image:
    repository: mongo
    tag: 6.0.8
    pullPolicy: IfNotPresent
  resources: {}
  storage:
    className: ""
    size: 10Gi

postgres:
  enabled: false
  image:
    repository: postgres
    tag: 16
    pullPolicy: IfNotPresent
  resources: {}
  storage:
    className: ""
    size: 10Gi

# Rig holds configuration for the rig server. This is used for generating
# the rig-server config file.
rig:
  auth:
    jwt:
      secret: shhhdonotshare
      certificate_file: ""
      certificate_key_file: ""

  telemetry:
    enabled: true

  client:
    postgres:
      host: ""
      insecure: false
      user: postgres
      password: postgres
    mongo:
      host: ""
      user: mongodb
      password: mongodb
    minio:
      host: ""
      secure: false
      access_key_id: ""
      secret_access_key: ""
    mailjet:
      api_key: ""
      secret_key: ""
    smtp:
      password: ""
    operator:
      # if the rig-operator is installed in a non-standard way, please update
      # this to point to the service of the rig-operator
      base_url: http://rig-operator:9000

  repository:
    secret:
      key: ""

  cluster:
    dev_registry:
      host: ""
      cluster_host: ""
    git:
      url: ""
      branch: main
      path_prefix: ""
      credentials:
        https:
          username: ""
          password: ""
        ssh:
          private_key: ""
          private_key_password: ""

  email:
    type: ""
    from: ""

  logging:
    dev_mode: false
    level: info
