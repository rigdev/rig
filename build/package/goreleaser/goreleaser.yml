builds:
  - id: rig
    binary: rig
    dir: ./cmd/rig
    main: ./
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rigdev/rig/internal/build.version={{ .Version }}
      - -X github.com/rigdev/rig/internal/build.commit={{ .Commit }}
      - -X github.com/rigdev/rig/internal/build.date={{ .Date }}
  - id: rig-operator
    binary: rig-operator
    main: ./cmd/rig-operator
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rigdev/rig/internal/build.version={{ .Version }}
      - -X github.com/rigdev/rig/internal/build.commit={{ .Commit }}
      - -X github.com/rigdev/rig/internal/build.date={{ .Date }}

archives:
  - id: rig
    format: tar.gz
    builds:
      - rig
    name_template: >-
      rig_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
  - id: rig-operator
    format: tar.gz
    builds:
      - rig-operator
    name_template: >-
      rig-operator_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: "checksums.txt"

dockers:
  - image_templates:
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-amd64"
    goarch: amd64
    dockerfile: build/package/goreleaser/Dockerfile.core
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-arm64"
    goarch: arm64
    dockerfile: build/package/goreleaser/Dockerfile.core
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: "ghcr.io/rigdev/rig-operator:latest"
    image_templates:
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-amd64"
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-arm64"
  - name_template: "ghcr.io/rigdev/rig-operator:{{ .Major }}"
    image_templates:
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-amd64"
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-arm64"
  - name_template: "ghcr.io/rigdev/rig-operator:{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-amd64"
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-arm64"
  - name_template: "ghcr.io/rigdev/rig-operator:{{ .Version }}"
    image_templates:
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-amd64"
      - "ghcr.io/rigdev/rig-operator:{{ .Version }}-arm64"

changelog:
  sort: asc
  filters:
    exclude: []

brews:
  - name: rig
    ids:
      - rig
    commit_author:
      name: rig-bot
      email: shared@rig.dev
    repository:
      owner: rigdev
      name: homebrew-tap
      token: "{{ .Env.RIGBOT_GITHUB_TOKEN }}"
    install: bin.install "rig"

release:
  github:
    owner: rigdev
    name: rig
  prerelease: auto
  footer: |
    ## Docker Image
    - `ghcr.io/rigdev/rig-operator:{{ .Version }}`
