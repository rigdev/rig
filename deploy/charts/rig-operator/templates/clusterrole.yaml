{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "rig-operator.fullname" . }}
  labels: {{ include "rig-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
    - ""
  resources:
    - services
  verbs:
    - "*"
- apiGroups:
    - apps
  resources:
    - deployments
  verbs:
    - "*"
- apiGroups:
    - networking.k8s.io
  resources:
    - ingresses
  verbs:
    - "*"
- apiGroups:
    - rig.dev
  resources:
    - capsules
  verbs:
    - "*"
{{- end -}}
