version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/rigdev/rig/gen/go/operator
plugins:
  - name: go
    path: tools/bin/protoc-gen-go
    out: ./gen/go/operator
    opt:
      - paths=source_relative
  - name: connect-go
    path: tools/bin/protoc-gen-connect-go
    out: ./gen/go/operator
    opt:
      - paths=source_relative
